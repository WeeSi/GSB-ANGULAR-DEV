<div class="top-div" ><h3 class="title-component">{{ title }}</h3></div>
<div class="grid-container">

    <div class="tablecontent">
                    <div><app-search-bar  (searchChanged)="search($event)" class="search-bar" ngDefaultControl  name="searchTerm"></app-search-bar></div> 
    
        <table class="table table-striped dataTable no-footer" id="dtBasicExample" role="grid" aria-describedby="dtBasicExample_info">
                    <thead>
                        <tr role="row">
                            <th style="color: #757575; width: 20px;" class="sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Email: activate to sort column ascending">Id</th>
                            <th style="color: #757575; width: 34px;" class="sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="ID: activate to sort column ascending">Pr√©nom</th>
                            <th style="color: #757575; width: 261px;" class="sorting" tabindex="0" aria-controls="dtBasicExample" rowspan="1" colspan="1" aria-label="Email: activate to sort column ascending">Nom</th></tr>
                    </thead>
                    <tbody>                                                                                          
                            <tr role="listitem" class="odd" *ngFor="let list of displayedPatients; let lastlist = last">
                            <td class="uid">{{ list.id }}</td>
                            <td class="uid">{{ list.firstname }}</td>
                            <td> <span class="name"></span>{{ list.lastname }}</td>
                        </tr></tbody>
                </table>
            </div>
            <mat-paginator  [length]="paginatorInfo.length"
            [pageIndex]="paginatorInfo.pageIndex"
            [pageSize]="paginatorInfo.pageSize" 
            [pageSizeOptions]="[5, 10, 15]"
            (page)="pageChange($event)"></mat-paginator>
          <!-- <app-table></app-table> -->
    </div>
