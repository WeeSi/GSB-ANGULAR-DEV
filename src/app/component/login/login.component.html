<div class="limiter">

    <div class="container">

        <div class="wrap-login">

             <div class="left-side">

                <div style=" width: 100%; max-width: 416px; margin: auto;">

                <div class="logo-container">
                        <img class="logo-gsb" src="../assets/Logo-gsb.png" alt="">
                </div>
            
                    <span class="login-title">Connectez-vous</span>

                    <form [formGroup]="formInput"  >
                                
                            <div style="margin-bottom:30px">
                                <!--Identifiant-->
                                <div class="">
                                    <label style="font-weight: bold;" class="settings_subtitle" for="lastname">Adresse Email</label>
                                    <input class="form-control form_control" style="background:#f3f3f4" type="text" id="lastname" formControlName="email">
                                </div>
                                <!--Identifiant-->

                        </div>

                        <div>
                                    <div class="">
                                        <label  style="font-weight: bold;" class="settings_subtitle" for="lastname">Mot de passe</label>
                                        <div style="position: relative;">
                                            <input style="padding-right: 40px;" [type]="!hide ? 'password' : 'text'" class="form-control form_control" style="background:#f3f3f4" id="password" formControlName="password">
                                                                                                                    <!--bouton permettant le changement de la visibilitÃ© du mdp-->
                                    <button style="position: absolute;top:0px;right: 0;" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        
                                        <!-- change le bouton en visible ou inversement-->
                                        <mat-icon >{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>

                                    </button>
                                        </div>
                                       
                                    </div>
                   </div>     
                



                   <div class="container-loggin-button">
                     <button class="loggin-button" (click)="login()" >Se connecter</button>
                   </div>

                
                </form>

            </div>
                    
        </div>
            <div class="right-side">

            </div>

    </div>

    </div>

</div>
