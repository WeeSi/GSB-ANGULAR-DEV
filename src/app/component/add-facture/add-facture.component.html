
<form [formGroup]="formInput" >

<mat-form-field class="example-full-width" style="display: block;">
  <mat-label>Choisir la date</mat-label>
  <input  matInput formControlName="date" [matDatepicker]="picker">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<mat-form-field class="example-full-width" style="display: block;">
    <textarea matInput placeholder="Description" value="" formControlName="description"></textarea>
</mat-form-field>

<mat-form-field class="example-full-width" style="display: block;">
    <input matInput type="number" placeholder="Prix du repas" value="" formControlName="prix_repas">
</mat-form-field>

<mat-form-field class="example-full-width" style="display: block;">
    <input matInput type="number" placeholder="Prix de l'hotel" value="" formControlName="prix_hotel">
</mat-form-field>

<mat-form-field class="example-full-width" style="display: block;">
    <input matInput type="number" placeholder="Prix du transport" value="" formControlName="prix_transport">
</mat-form-field>

<mat-form-field class="example-full-width" style="display: block;">
    <input matInput type="number" placeholder="Nombre de kilometre" value="" formControlName="nombre_kilometre">
</mat-form-field>



<div style="text-align:right;">
    <button mat-flat-button color="primary" (click)="add()">Ajouter</button>
</div>

</form>
